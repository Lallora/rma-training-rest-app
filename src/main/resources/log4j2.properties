# Basic Configuration
name=PropertiesConfig
# root folder name to save log files
property.logDir = logs
property.layoutPattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t]%notEmpty{[tr: %X{TraceIdInMdcKey}]} %c{1} - %msg%n
# where should be the logs generated
appenders =console, file

# Appenders which writes to console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${layoutPattern}

# Appenders which writes to file
appender.file.type = RollingFile
appender.file.name = LOGFILE
appender.file.fileName=${logDir}/myLogger.log
appender.file.filePattern = ${logDir}/myLogger_%d{yyy-MM-dd HH:mm}.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 5KB

# Where to apply logs
loggers=file
logger.file.name=rma.training.rest.app
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE
#logger.file.additivity will prevent logging in the parent (root, which is console in this case)
logger.file.additivity = false

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT